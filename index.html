<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading" class="main-heading">To Do List</h1>
    <div class="main-div">
        <div class="outer-div">
            <div class="input-box">
                <div class="todo-textbox-div">
                    <input id="todo-textbox" class="todo-textbox" type="text" placeholder="Enter what you want to do">
                </div>
                <div class="date-box">
                    <input type="date" id="date-selector" class="date-selector" name="date">
                </div>
                <div class="button-div">
                    <button id="add-button" class="add-button">add</button>
                </div>
            </div>
            <div class="list-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
